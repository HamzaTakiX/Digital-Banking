<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-white border-bottom d-flex justify-content-between align-items-center py-3">
          <h5 class="mb-0">
            <i class="bi bi-person-plus-fill me-2"></i>New Customer
          </h5>
          <button class="btn btn-light" routerLink="/customers">
            <i class="bi bi-arrow-left me-2"></i>Back
          </button>
        </div>
        <div class="card-body p-4">
          <form [formGroup]="newCustomerFormGroup" (ngSubmit)="handleSaveCustomer()">
            <div class="form-floating mb-3">
              <input type="text" 
                     formControlName="name" 
                     class="form-control" 
                     [class.is-invalid]="isFieldInvalid('name')"
                     id="nameInput" 
                     placeholder="Enter name">
              <label for="nameInput">Name</label>
              <div class="invalid-feedback" *ngIf="getErrorMessage('name') as error">
                {{ error }}
              </div>
            </div>
            
            <div class="form-floating mb-4">
              <input type="email" 
                     formControlName="email" 
                     class="form-control"
                     [class.is-invalid]="isFieldInvalid('email')"
                     id="emailInput" 
                     placeholder="name@example.com">
              <label for="emailInput">Email address</label>
              <div class="invalid-feedback" *ngIf="getErrorMessage('email') as error">
                {{ error }}
              </div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" 
                      [disabled]="!newCustomerFormGroup.valid" 
                      class="btn btn-primary btn-lg">
                <i class="bi bi-check-circle me-2"></i>Save Customer
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
